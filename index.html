<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aurora weather app</title>
    <link rel="stylesheet" href="style.css" />

</head>
<body>
    <div class="app-container">
        <h1>Aurora Weather</h1>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Enter city name..." />
            <button id="searchBtn">Search</button>
          </div>
        <div class="controls">
            <button id="scrollLeft">←</button>
            <button id="scrollRight">→</button>
        </div>
        <div id="carousel" class="weather-carousel">
            <!-- Weather cards will go here -->
          </div>
    </div>

    <script src="script.js"></script>
</body>
